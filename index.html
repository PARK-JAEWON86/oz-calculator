<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRAUN ET66 스타일 계산기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- 로고 영역 -->
      <div class="logo-container">
        <img src="braun-logo.svg" alt="Braun Logo" class="logo" />
      </div>
      <!-- 디스플레이 영역 (외부 음영 박스 → 옅은 회색 프레임 → 어두운 스크린) -->
      <div class="display-container">
        <div class="display-outer-frame">
          <div class="display-frame">
            <div id="display" class="display-screen">0</div>
          </div>
        </div>
      </div>

      <div class="indicators" id="themeIndicator">
        <div class="indicator-group">
          <!-- 1) LED 본체 (초록) -->
          <div class="indicator led-green"></div>
          <!-- 2) LED 바로 아래 작은 점 -->
          <div class="led-dot"></div>
          <!-- 3) LED 밑의 원(채워짐) -->
          <div class="led-label filled"></div>
        </div>
        <div class="indicator-group">
          <div class="indicator led-red"></div>
          <div class="led-dot"></div>
          <div class="led-label empty"></div>
        </div>
      </div>

      <!-- 버튼 그리드 -->
      <div class="buttons">
        <!-- 1행 -->
        <button class="btn mem" data-action="memory-add">M+</button>
        <button class="btn mem" data-action="memory-sub">M-</button>
        <button class="btn mem" data-action="memory-recall">MR</button>
        <button class="btn mem" data-action="memory-clear">MC</button>
        <button class="btn op-sign" data-action="plus-minus">±</button>
        <!-- 2행 -->
        <button class="btn fn" data-action="delta">Δ%</button>
        <button class="btn num" data-number="7">7</button>
        <button class="btn num" data-number="8">8</button>
        <button class="btn num" data-number="9">9</button>
        <button class="btn operator" data-operator="÷">÷</button>
        <!-- 3행 -->
        <button class="btn fn" data-action="sqrt">√</button>
        <button class="btn num" data-number="4">4</button>
        <button class="btn num" data-number="5">5</button>
        <button class="btn num" data-number="6">6</button>
        <button class="btn operator" data-operator="×">×</button>
        <!-- 4행 -->
        <button class="btn fn" data-action="percent">%</button>
        <button class="btn num" data-number="1">1</button>
        <button class="btn num" data-number="2">2</button>
        <button class="btn num" data-number="3">3</button>
        <button class="btn operator" data-operator="−">−</button>
        <!-- 5행 -->
        <button class="btn clear" data-action="clear">CE/C</button>
        <button class="btn num" data-number="0">0</button>
        <button class="btn num decimal" data-number=".">
          <span class="decimal-dot"></span>
        </button>
        <button class="btn equals" data-action="equals">=</button>
        <button class="btn operator" data-operator="+">+</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
