<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRAUN ET66 스타일 계산기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- 로고 영역 -->
      <div class="logo-container">
        <img src="braun-logo.svg" alt="Braun Logo" class="logo" />
      </div>

      <!-- 디스플레이 영역 (외부 음영 박스 → 옅은 회색 프레임 → 어두운 스크린) -->
      <div class="display-container">
        <div class="display-outer-frame">
          <div class="display-frame">
            <div id="display" class="display-screen">0</div>
          </div>
        </div>
      </div>

      <div class="indicators">
        <div class="indicator-group">
          <!-- 1) LED 본체 (초록) -->
          <div class="indicator led-green"></div>
          <!-- 2) LED 바로 아래 작은 점 -->
          <div class="led-dot"></div>
          <!-- 3) LED 밑의 원(채워짐) -->
          <div class="led-label filled"></div>
        </div>
        <div class="indicator-group">
          <div class="indicator led-red"></div>
          <div class="led-dot"></div>
          <div class="led-label empty"></div>
        </div>
      </div>

      <!-- 버튼 그리드 -->
      <div class="buttons">
        <!-- 1행 -->
        <button class="btn mem">M+</button>
        <button class="btn mem">M-</button>
        <button class="btn mem">MR</button>
        <button class="btn mem">MC</button>
        <button class="btn op-sign">±</button>
        <!-- 2행 -->
        <button class="btn fn">Δ%</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn operator">÷</button>
        <!-- 3행 -->
        <button class="btn fn">√</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">×</button>
        <!-- 4행 -->
        <button class="btn fn">%</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">−</button>
        <!-- 5행 -->
        <button class="btn clear">CE/C</button>
        <button class="btn num">0</button>
        <button class="btn num">.</button>
        <button class="btn equals">=</button>
        <button class="btn operator">+</button>
      </div>
    </div>
  </body>
</html>
